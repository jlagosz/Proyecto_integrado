{% extends 'discopro/base.html' %}
{% load static %}
{% block title %}Añadir Contacto{% endblock %}

{% block content %}
<div class="form-container-center">
    <div class="form-card">
        <div class="form-card-header">
            <h2><i class="bi bi-telephone-plus"></i> Nuevo Contacto de Emergencia</h2>
        </div>
        <div class="form-card-body">
            <form method="post">
                {% csrf_token %}
                <p class="text-muted">Añadiendo contacto para {{ motorista.nombres }}.</p>

                {{ form.as_p }}

                <div class="form-actions">
                    <a href="{% url 'detalle_motorista' motorista.pk %}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Guardar Contacto</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
