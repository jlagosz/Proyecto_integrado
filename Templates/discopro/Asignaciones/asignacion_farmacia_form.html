{% extends 'discopro/base.html' %}
{% load static %}
{% block title %}Asignar Farmacia{% endblock %}

{% block content %}
<div class="form-container-center">
    <div class="form-card">
        <div class="form-card-header">
            <h2><i class="bi bi-person-check"></i> Asignar Farmacia a {{ motorista.nombres }}</h2>
        </div>
        <div class="form-card-body">
            <form method="post">
                {% csrf_token %}
                <p class="text-muted">Selecciona la farmacia y añade observaciones para esta nueva asignación.</p>
                
                {{ form.as_p }}

                <div class="form-actions">
                    <a href="{% url 'motorista_detalle' motorista.pk %}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Confirmar Asignación</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
