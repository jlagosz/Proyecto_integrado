{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Discopro App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="{% static 'discopro/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'discopro/css/forms.css' %}">
    <link rel="stylesheet" href="{% static 'discopro/css/sidebar.css' %}">
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-header">
            <a href="{% url 'index' %}">DiscoPro</a>
        </div>
        
        <ul class="nav nav-pills flex-column sidebar-nav">
            
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'index' %}">
                    <i class="bi bi-grid-fill"></i> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="bi bi-people-fill"></i> Usuarios
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if 'farmacia' in request.path %}active{% endif %}" href="{% url 'farmacia_lista' %}">
                    <i class="bi bi-hospital"></i> Farmacias
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if 'motorista' in request.path %}active{% endif %}" href="{% url 'motorista_lista' %}">
                    <i class="bi bi-person-badge"></i> Motoristas
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if 'motos' in request.path %}active{% endif %}" href="{% url 'moto_lista' %}">
                    <i class="bi bi-speedometer2"></i> Motos
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if 'movimiento' in request.path %}active{% endif %}" href="{% url 'movimiento_lista' %}">
                    <i class="bi bi-arrows-move"></i> Movimientos
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="bi bi-exclamation-triangle-fill"></i> Incidencias
                </a>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <main>
            {% block content %}
            {% endblock %}
        </main>
        <footer class="text-center text-muted mt-5">
            <hr>
            <p>&copy; {% now "Y" %} DiscoPro App. Sistema de Gesti√≥n.</p>
        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    </body>
</html>
