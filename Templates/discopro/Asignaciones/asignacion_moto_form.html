{% extends 'discopro/base.html' %}
{% load static %}
{% block title %}Asignar Moto{% endblock %}

{% block content %}
<div class="form-container-center">
    <div class="form-card">
        <div class="form-card-header">
            <h2><i class="bi bi-key"></i> Asignar Moto {{ moto.patente }}</h2>
        </div>
        <div class="form-card-body">
            <form method="post">
                {% csrf_token %}
                <p class="text-muted">Selecciona el motorista al que se asignará esta moto.</p>

                {{ form.as_p }}

                <div class="form-actions">
                    <a href="{% url 'moto_detalle' moto.pk %}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Confirmar Asignación</button>
                </div>
            </form>
        </div>
    </div>
</div> 
{% endblock %}
