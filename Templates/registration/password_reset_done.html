{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correo Enviado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'discopro/css/login_styles.css' %}">
</head>
<body class="login-body">

    <div class="login-card text-center">
        <div class="mb-3 text-success">
            <i class="bi bi-envelope-check-fill" style="font-size: 3rem;"></i>
        </div>
        <h3>¡Revisa tu Correo!</h3>
        
        <p class="text-muted my-4">
            Hemos enviado las instrucciones para restablecer tu contraseña. 
            <br><small>(Si no llega, revisa la carpeta de Spam)</small>
        </p>

        <div class="d-grid">
            <a href="{% url 'login' %}" class="btn btn-primary">Volver al Login</a>
        </div>
    </div>

</body>
</html>
