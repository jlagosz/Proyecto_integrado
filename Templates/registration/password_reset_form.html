{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - DiscoPro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'discopro/css/login_styles.css' %}">
</head>
<body class="login-body">

    <div class="login-card">
        <div class="login-header">
            <i class="bi bi-shield-lock"></i>
            <h3>Recuperar Clave</h3>
        </div>

        <p class="text-muted small text-center mb-4">
            Ingresa tu correo y te enviaremos un enlace para recuperar tu cuenta.
        </p>

        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label">Correo Electrónico</label>
                {{ form.email }}
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Enviar Enlace</button>
                <a href="{% url 'login' %}" class="btn btn-outline-secondary">Cancelar</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
