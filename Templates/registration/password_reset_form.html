{% extends 'discopro/base.html' %} {% block title %}Recuperar Contraseña{% endblock %}

{% block content %}
<div class="d-flex justify-content-center mt-5">
    <div class="card shadow" style="width: 400px;">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">Recuperar Contraseña</h3>
            <p class="text-muted text-center small">Ingresa tu correo y te enviaremos un enlace para restablecerla.</p>
            
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Correo Electrónico</label>
                    <input type="email" name="email" class="form-control" required id="id_email">
                </div>
                <button type="submit" class="btn btn-primary w-100">Enviar Enlace</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
